<html  class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>学生缺勤详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/theme5.css}">
    <script th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script th:src="@{/X-admin/js/jquery.min.js}" charset="utf-8"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <input type="hidden" th:value="${sid}" name="sid" id="sid"/>
                <input type="hidden" th:value="${start}" name="start" id="start" />
                <input type="hidden" th:value="${end}" name="end" id="end" />
                <!--表格-->
                <div class="layui-card-body"><table class="layui-hide" id="LAY_table_user" lay-filter="test"></table></div>
            </div>
        </div>
    </div>
</div>

<script  th:inline="none">
    layui.use('table', function(){
        var table = layui.table;
        var sid = $('#sid');
        var start = $('#start');
        var end = $('#end');
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: '/checkLeavDil?sid='+sid.val()+'&start='+start.val()+'&end='+end.val()
            ,defaultToolbar: ['filter', 'print', 'exports']
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                // {checkbox: true, fixed: true}
                {field:'couname', title: '课程名称'}
                ,{field:'cname', title: '班级名称'}
                ,{field:'sname', title: '学生姓名'}
                ,{field:'satime', title: '考勤时间'}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 500
            ,done:function(res,curr,count){
            }
        });
    });
</script>

</body>

</html>
