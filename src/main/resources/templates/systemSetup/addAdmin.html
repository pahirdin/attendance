<html  class="x-admin-sm" xmlns:th="http://www.thyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增管理员</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/login.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/X-admin/lib/layui/layui.js}"></script>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <form  class="layui-form" th:method="post" th:action="@{/logon}">
            <select name="college"  lay-verify="required" placeholder="学院" id="college" lay-filter="sales"  lay-search="" class="layui-select">
                <option th:each="c,stat:${college}" th:value="${c.coid}" th:text="${c.coname}"></option>
            </select>
            <hr class="hr15">
            <input name="apwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
</body>
</html>
