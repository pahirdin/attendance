<html  class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>编辑管理员权限</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/login.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script th:src="@{/X-admin/lib/layui/layui.js}"></script>

</head>
<body>

                <form class="layui-form" action="" style="background-color: white;height: 420px">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 8px;">
                        <legend>SUPPERUSED</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名：</label> <div class="layui-form-mid" style="font-size: 18px;">帕海</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班主任权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="headmaster" lay-skin="switch" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">辅导员权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="" name="instructor" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">任课老师权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="false" name="teacherInClass" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">院级权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="no" name="collegeAdmin" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">校级权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="" name="schoolAdmin" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                        </div>
                    </div>
                </form>

    <script   th:inline="none">
        layui.use('form', function(){
            var form = layui.form;

            //监听指定开关
            form.on('switch', function(data){
                // layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                //     offset: '6px'
                // });
                // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });
            //各种基于事件的操作，下面会有进一步介绍
            form.render();
        });
    </script>
</body>
</html>
